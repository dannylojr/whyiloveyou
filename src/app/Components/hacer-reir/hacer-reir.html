<div class="funny-moments-container">
    <div class="moments-header">
        <h2 class="moments-title">Momentos Divertidos</h2>
        <p class="moments-subtitle">
            No me considero tan gracioso, pero espero te de risa como doy pena ajena, mi amorcito.
        </p>
    </div>

    <div class="videos-grid">
        <div class="video-card" *ngFor="let video of videos; let i = index" @fadeIn>
            <div class="video-wrapper">
                <video controls preload="auto" (error)="handleVideoError($event)">
                    <source [src]="video.url" type="video/mp4" />
                    <p class="video-fallback">
                        Lo siento, tu navegador no soporta este video. Verifica el formato o intenta con otro navegador.
                    </p>
                </video>
                <div class="video-overlay" (click)="playVideo($event)">
                    <svg class="play-icon" viewBox="0 0 64 64" width="48" height="48" fill="#fff">
                        <polygon points="16,12 52,32 16,52"></polygon>
                    </svg>
                </div>
            </div>
            <div class="video-info">
                <h3 class="video-title">Momento {{ i + 1 }}</h3>
                <p class="video-description">{{ video.descripcion }}</p>
                <div class="video-hearts">
                    <span class="heart-icon" *ngFor="let heart of [1, 2, 3]; let hi = index"
                        [style.animationDelay]="hi * 0.2 + 's'">❤️</span>
                </div>
            </div>
        </div>
    </div>
</div>
